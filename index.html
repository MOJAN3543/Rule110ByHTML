		<title>Rule 110 By HTML</title>
		<style>
			.Rule110{
				display: grid;
				grid-template: repeat(20, 2rem) / repeat(20, 2rem);
				place-items: stretch;
				place-content: space-evenly;
				background-color: #f0f0f0;
				width: 45.25rem;
				height: 45.25rem;
				text-align: center;
			}
			.Rule110 input{
				width: 2rem;
				height: 2rem;
				margin: 0rem;
				appearance: none;
				outline: 0;
				background-color: #ffffff;
			}
			.Rule110 input:checked {
				background-color: #10dc36 !important;
				border: none !important;
			}
			.Rule110 input:checked+input:checked+input:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				background-color: #ffffff;
			}
			.Rule110 input:checked+input:checked+input:not(:checked)+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				border: 0.2rem dashed;
			}
			.Rule110 input:checked+input:not(:checked)+input:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				border: 0.2rem dashed;
			}
			.Rule110 input:checked+input:not(:checked)+input:not(:checked)+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				background-color: #ffffff;
			}
			.Rule110 input:not(:checked)+input:checked+input:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				border: 0.2rem dashed;
			}
			.Rule110 input:not(:checked)+input:checked+input:not(:checked)+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				border: 0.2rem dashed;
			}
			.Rule110 input:not(:checked)+input:not(:checked)+input:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				border: 0.2rem dashed;
			}
			.Rule110 input:not(:checked)+input:not(:checked)+input:not(:checked)+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+
			input{
				background-color: #ffffff;
			}
		</style>
	</head>
